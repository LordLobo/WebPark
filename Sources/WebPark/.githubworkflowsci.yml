name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14, macos-13]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
      if: matrix.os == 'macos-14'
    
    - name: Swift version
      run: swift --version
    
    - name: Build
      run: swift build -v
    
    - name: Run tests
      run: swift test -v
  
  lint:
    name: SwiftLint
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install SwiftLint
      run: brew install swiftlint
    
    - name: Run SwiftLint
      run: swiftlint lint --strict
  
  platforms:
    name: Test ${{ matrix.platform }}
    runs-on: macos-14
    strategy:
      matrix:
        platform: 
          - iOS
          - tvOS
          - watchOS
          - macOS
        include:
          - platform: iOS
            destination: 'platform=iOS Simulator,name=iPhone 15,OS=17.2'
          - platform: tvOS
            destination: 'platform=tvOS Simulator,name=Apple TV,OS=17.2'
          - platform: watchOS
            destination: 'platform=watchOS Simulator,name=Apple Watch Series 9 (45mm),OS=10.2'
          - platform: macOS
            destination: 'platform=macOS'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
    
    - name: Build and test ${{ matrix.platform }}
      run: |
        xcodebuild test \
          -scheme WebPark \
          -destination '${{ matrix.destination }}' \
          -enableCodeCoverage YES
  
  code-coverage:
    name: Code Coverage
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
    
    - name: Run tests with coverage
      run: |
        swift test --enable-code-coverage
    
    - name: Generate coverage report
      run: |
        xcrun llvm-cov export -format="lcov" \
          .build/debug/WebParkPackageTests.xctest/Contents/MacOS/WebParkPackageTests \
          -instr-profile .build/debug/codecov/default.profdata > coverage.lcov
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.lcov
        fail_ci_if_error: false
